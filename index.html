<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="style.css">
  <title>Covid-19 Tracker</title>
</head>
<body>

  
  <div class="container">
    <h1 class="title">Covid-19 Tracker</h1>

    <form class="title">
      <label for="country">Enter a country</label>
      <input type="text" name="country">
    </form>
    
    <div class="error none"></div>
    <div class="information none">
      <div class="country">Country</div>
      <div class="confirmed">Confirmed</div>
      <div class="deaths">Deaths</div>
      <div class="population">Population</div>
      <div class="capital-city">Capital city</div>
      <div class="location">Location</div>
    </div>
  </div>

  <div class="bottom"><a href="https://github.com/M-Media-Group/Covid-19-API">API page</a></div>
  <script src="script.js"></script>
</body>
</html>
